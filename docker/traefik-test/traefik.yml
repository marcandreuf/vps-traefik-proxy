

log:
  level: WARN
  filePath: /var/log/traefik/traefik.log
  maxAge: 10
  maxBackups: 20
  compress: true

api:
  dashboard: true
  debug: true
  insecure: false  # Keep this false when using authentication

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false


entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"